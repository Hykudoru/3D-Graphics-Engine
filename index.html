<script>
    "use strict";
    let min = 340;
    let max = 640;
    let screenWidth = 800;//screen.width - 20;
    let screenHeight = 800; //screen.height - 20; //screen.height;// - 30;

    var angle = (Math.PI / 4) * 0.0005;
    // var cube = new CubeMesh(20);
    var cube2 = new CubeMesh(50);
    var cube3 = new CubeMesh(100);
   
    function setup() {
        createCanvas(screenWidth, screenWidth, WEBGL);
        cube.position = new Vec3(0,0,0);
        cube.scale = new Vec3(1, 1, 1);
        cube2.scale = new Vec3(80, 80, 80);
        cube2.position = new Vec3(0,0,0);
        console.log(camera.rotation);
        console.log(cube.rotation);

        camera.position.z = 10;
    }
    
    function draw() {
        background(0);
        rectMode(CENTER);
        stroke(255);
        strokeWeight(16);
         //scube.rotation = MatrixMultiply(YPR(angle * ((screenWidth / 2) - mouseY), angle * -((screenWidth / 2) - mouseX), 0), cube.rotation);
        //cube2.rotation = MatrixMultiply(YPR(angle * ((screenWidth / 2) - mouseY), angle * -((screenWidth / 2) - mouseX), 0), cube2.rotation);
       
  
        cube.DrawMesh();
        cube2.DrawMesh();
    }

    var moveSpeed = 2;
    window.onkeypress = function(e) {

        //----------Camera Controls-------
        let move = new Vec3();
        // console.log(e);
        if (e.key == 'w') {
            move = VectorScale(camera.forward, moveSpeed);
        }
        if (e.key == 's') {
            move = VectorScale(camera.back, moveSpeed);
        }
        if (e.key == 'a') {
            move = VectorScale(camera.left, moveSpeed);
        }
        if (e.key == 'd') {
            move = VectorScale(camera.right, moveSpeed);
        }
       
        camera.position = VectorSum(camera.position, move);

        if (e.key == 'q') {
            camera.rotation = MatrixMultiply(camera.rotation, RotZ(-PI/90));
        }
        else if (e.key == 'e') {
            camera.rotation = MatrixMultiply(camera.rotation, RotZ(PI/90));
        }

        // ---------------- FOV controls ------------------
        if (e.key == ".")
        {
            fov += (5*PI/180);
            console.log("FOV: "+(fov * 180 / Math.PI));

        }
        if (e.key == ",")
        {
            fov -= (5*PI/180);
            console.log("FOV: "+(fov * 180 / Math.PI));
        }

        // Block Controls
        if (e.key == '8') {
            //cube.position = VectorSum(cube.position, up);
            cube.position = VectorSum(cube.position, up);
        }
        else if (e.key == '2') {
            //cube.position = VectorSum(cube.position, up);
            cube.position = VectorSum(cube.position, down);
        }
        else if (e.key == '4') {
            //cube.position = VectorSum(cube.position, up);
            cube.position = VectorSum(cube.position, left);
        }
        else if (e.key == '6') {
            //cube.position = VectorSum(cube.position, up);
            cube.position = VectorSum(cube.position, right);
        }
    };

    let prevMouseX = 0;
    let prevMouseY = 0;
    let deltaMouseX = 0;
    let deltaMouseY = 0;

    onmousemove = function() {
        deltaMouseX = mouseX - prevMouseX;
        deltaMouseY = mouseY - prevMouseY;
        prevMouseX = mouseX;
        prevMouseY = mouseY;
        camera.rotation = MatrixMultiply(camera.rotation, YPR(0.01*deltaMouseY, .008 * -deltaMouseX, 0));
        let local = camera.localPosition;
        console.log("Camera local pos:"+local.ToString());
        console.log("Camera pos:"+camera.position.ToString());
        console.log("Cube pos:"+cube.position.ToString());
    }
</script>
